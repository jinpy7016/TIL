{% extends 'base.html' %}
{% block body %}
<form action="/crud/{{ article.id }}/revise/" method='POST'>
  {% csrf_token %}
  <input type="text" name="title" value="{{ article.title }}" ><br><br>
  <textarea name="content" cols="30" rows="5">{{ article.content }}</textarea><br>
  <input type="submit">
</form>

{% endblock %}
