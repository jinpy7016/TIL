{% extends 'base.html' %}
{% block body %}
<form action='/crud/update/{{ article.id }}/' method='POST'>
    {% csrf_token %}
    제목 : <input type="text" name="title" value="{{ article.title }}"> <br>
    내용 : <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea>
    <input type='submit'>
</form>
{% endblock %}
