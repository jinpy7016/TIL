{% extends 'base.html'%}
{% block body %}

<h1>index page</h1>
<ul>
    {% for board in boards %}
        <li> <a href="{% url 'boards:detail' board.id %}">{{ board.title }}</a> - {{ board.user }} </li>
        {% include 'boards/_board.html' %}
    {% endfor %}
</ul>

{% if user.is_authenticated %}
<a href="{% url 'boards:new' %}">새로만들기</a>
{% else %}
<h3>로그인 해야 글을 작성할 수 있습니다.</h3>
{% endif %}

{% endblock %}
