<div class="card-body">
    <a class="card-link" href="{% url 'boards:like' board.id %}">
        <p class="card-text">
            {% if user in board.like_users.all %}
                <i class="fas fa-heart fa-lg" style="color:crimson"></i>
            {% else %}
                <i class="fas fa-heart fa-lg" style="color:rgb(0, 0, 0)"></i>
            {% endif %}
            {{ board.like_users.all|length }} a명이 좋아합니다.
        </p>
    </a>
</div>
