<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .bg {
        justify-content: center;
        background-color: skyblue;
        align-items: center;
        min-height: 100vh;
        display: flex;
    }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" height="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="">
    </div>

    <div class="bg">
        <img id="movcon" width="100px" height="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBgpoX_CHR93U2ac9eD-z-oKHKoVJRlunMR52_WOugfyajjBT7-Q&s" alt="">
    </div>

    <script>
        const dino = document.querySelector('#dino')
        x=0; y=0;
        document.addEventListener('keydown',function(event){
            if (event.code === 'Space'){
                console.log('눌렀다 스페이스바')

            }else if(event.code === 'ArrowUp'){
                console.log('눌렀다 위 방향키')
                y -=20
                dino.style.marginTop = y+'px'
                
            }else if(event.code === 'ArrowDown'){
                console.log('눌렀다 아래방향키')
                y +=20
                dino.style.marginTop = y+'px'
                
            }else if(event.code === 'ArrowLeft'){
                console.log('눌렀다 좌측방향키')
                x -=20
                dino.style.marginLeft = x+'px'
                
            }else if(event.code === 'ArrowRight'){
                console.log('눌렀다 우측방향키')
                x +=20
                dino.style.marginLeft = x+'px'
                
            }else{
                console.log('뭔가 눌렀군')
            }
        })

        const movcon = document.querySelector('#movcon')
        movcon.style.position = 'absolute'
        movcon.addEventListener('mouseover',function(event){
            console.log("aaaa")
            const newWidth = window.innerWidth * Math.random() - window.innerWidth/2
            const newHeiht = window.innerHeight * Math.random() - window.innerHeight/2
            movcon.style.marginLeft = newWidth+"px"
            movcon.style.marginTop = newHeiht+"px"
        })
    </script>
</body>
</html>
