{% extends 'base.html' %}
{% block body %}
<div>
    <div style="width: 50%;float: left;">
        제목:{{movie.title}} <br>
        제목(영문):{{movie.title_en}} <br>
        관객수:{{movie.audience}} <br>
        개봉일:{{movie.open_date}} <br>
        장르:{{movie.genre}} <br>
        관람등급:{{movie.watch_grade}} <br>
        평점:{{movie.score}} <br>
        요약:{{movie.description}}
    </div>
    <div style="width: 50%;float: right;">
        <img src="{{movie.poster_url}}" style="width:300px;height:450px;" alt="존재하지 않는 url"> <br>
    </div>
    <div style="width: 50%;float: left;text-align: center;">
        <form action="{% url 'movies:delete' movie.id %}" method="POST">
                {% csrf_token %}
            <a href="{% url 'movies:index' %}">목록</a>|
            <a href="{% url 'movies:edit' movie.id %}">수정</a>|
            <a href="#" onclick="this.parentNode.submit()">삭제</a>
        </form>
    </div>
</div>

{% endblock %}
