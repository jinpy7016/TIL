{% extends 'base.html' %}

{% block content %}
<h1>Subway 주문서</h1>
<h3>주문서를 작성하여 주십시오.</h3>
<hr>
<!-- action 에 앞뒤로 / 확인!! -->
<form action="/boards/subway_result/" method="POST">
    <!-- POST 방식일때 csrf_token 필수!! -->
    {% csrf_token %}

    이름:<input type="text" name="name" placeholder="이름을 입력해주세요."><br>
    날짜:<input type="date" name="date">    
    <h3>1. 샌드위치 선택</h3>
    <input type="radio" name="sandwitch" value="에그마요">에그마요<br>
    <input type="radio" name="sandwitch" value="이탈리안 BMT">이탈리안 BMT <br>
    <input type="radio" name="sandwitch" value="터키 베이컨 아보카도">터키 베이컨 아보카도 <br>
    <hr>
    <h3>2. 사이즈 선택</h3>
    <input type="number" name="size" min=15 max=30 step=15 value=15>
    <hr>
    <h3>3. 빵</h3>
    <select name="bread">
        <option value="허니오트">허니오트</option>
        <option value="플랫브래드">플랫브래드</option>
        <option value="하티 이탈리안">하티 이탈리안</option>
    </select>
    <hr>
    <h3>4. 야채/소스</h3>
    <input type="checkbox" name="source" value="토마토">토마토<br>
    <input type="checkbox" name="source" value="오이">오이<br>
    <input type="checkbox" name="source" value="바베큐">바베큐<br>
    <input type="checkbox" name="source" value="할라피뇨">할라피뇨<br>
    <input type="checkbox" name="source" value="핫 칠리">핫 칠리<br>
    <hr>
    <input type="submit">
</form>
{% endblock %}
